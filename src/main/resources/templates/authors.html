<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<a href="/author/new">Nuevo</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">
        </td>
        <td th:text="${author.nombre}">
        </td>
        <td th:text="${author.apellido}">
        </td>
        <td>
            <a th:href="@{/author/}+${author.id}">Ver</a>
            <a th:href="@{/author/edit/}+${author.id}">Editar</a>
            <a th:href="@{/author/delete/}+${author.id}">Borrar</a>
        </td>
    </tr>
</table>

</body>
</html>
